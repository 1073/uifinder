<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-simple-color/jquery.simple-color.min.js"></script>
<script  type="text/javascript">
$(function(){
    $('.color1').simpleColor();
    
    $('.color2').simpleColor({
    	// 初期表示の色設定
    	defaultColor : "#ff0000"
    });
    
    $('.color3').simpleColor({
    	// 選択色ボックスのborderスタイル設定
    	border : "1px solid #aaa",
    	// 選択色ボックスの幅の設定
    	boxWidth : 25,
    	// 選択色ボックスの高さの設定
    	boxHeight : 25
    });
});
</script>
</head>
<body>
    <label for="color1">Default</label>
    <input id="color1" class='color1' />
    <br>
    <input id="color2" class='color2' />
    <br>
    <input id="color3" class='color3' />
</body>
</html>

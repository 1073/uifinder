<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link rel="stylesheet" href="js/SlickGrid/slick.grid.css" type="text/css"/>
<link rel="stylesheet" href="js/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
<link rel="stylesheet" href="js/SlickGrid/css/slick-default-theme.css" type="text/css"/>
<style>
    body {line-height: 1;height:100%;background:#eee;
        font:62.5% 'Hiragino Pro W3','Hiragino Kaku Gothic Pro',Meiryo,'MS Gothis UI',sans-serif;}
    .grid{
        font-size:8px;
        border:1px solid #aaa;
    }
    .grid .slick-viewport{
        background:#fff;
    }
</style>
<script src="js/SlickGrid/lib/jquery-1.7.min.js"></script>
<script src="js/SlickGrid/lib/jquery.event.drag-2.0.min.js"></script>
<script src="js/SlickGrid/slick.core.js"></script>
<script src="js/SlickGrid/slick.grid.js"></script>
<script  type="text/javascript">
var columns = [
  {id: "id", name: "Id", field: "id", width: 50},
  {id: "title", name: "Title", field: "title", width: 150},
  {id: "date", name: "Date", field: "date",  width: 100}
];

var options = {
  enableCellNavigation: true,
  enableColumnReorder: false
};

$(function () {
  var data = [];
  for (var i = 0; i < 100; i++) {
    data[i] = {
      // field名に対応するデータをセットする
      id: i,
      title: "Title  " + i,
      date: i + "day"
    };
  }
  var grid = new Slick.Grid("#Grid", data, columns, options);
})
</script>
</head>
<body>
    <label for="sample">Default</label>
    <div class="grid" id="Grid" style="width:350px;height:300px;"></div>
</body>
</html>
